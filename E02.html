<script>
    //PROBLEMA: Compra na Feira
    //Considere que a pessoa foi até a feira e realizou algumas compras, sendo:
    //Mamão: 5 Unidades
    //Melancia: 3 Kg
    //Abacate: 4 Unidades
    //Cebola: 1.1 Kg
    //Peça para o usuário informar o preço do Kg ou da Unidade de cada um dos produtos que comprou (citados acima) e peça também para o usuário informar quanto dinheiro possui para realizar a compra.
    //Calcule o custo total dos alimentos e verifique se há dinheiro suficiente para realizar a compra, indicando se sobrará ou faltará dinheiro, e também apresentando qual foi a quantia que sobrou ou faltou para realizar a compra. Apresente também na tela o valor total da compra.

    //ENTRADA
    const mamao = Number(prompt("Informe o preço das unidades do mamão:").trim().replace(",", "."));
    const melancia = Number(prompt("Informe o valor do quilo da melancia:").trim().replace(",", "."));
    const abacate = Number(prompt("Informe o valor das unidades de abacate:").trim().replace(",","."));
    const cebola = Number(prompt("Informe o valor do quilo da cebola").trim().replace(",","."));
    const money = Number(prompt("Informe o total de dinheiro que tem para pagar a conta:").trim().replace(",","."));
    //PROCESSAMENTO
    const uniMamao = 5 * mamao;
    const klMelancia = 3 * melancia;
    const uniAbacate = 4 * abacate;
    const klCebola = 1.1 * cebola;
    const soma = uniAbacate + uniMamao + klCebola + klMelancia;
    //SAÍDA
    if (soma < money) {
        document.write(`Sobrará dinheiro da sua compra sendo R$${soma.toFixed(2).replace(".",",")} o valor da compra, e R$${(soma - money).toFixed(2).replace(".",",")} o que sobrou.`);
    }
    else if (soma > money) {
        document.write(`Faltará dinheiro para fazer a comrpa, sendo R$${soma.toFixed(2).replace(".",",")} o valor da compra, e R$${(money - soma).toFixed(2).replace(".",",")} o que faltou.`);
    }
    else {
        document.write('Informe valores (decimais ou inteiros) reais!!');
    }

</script>
